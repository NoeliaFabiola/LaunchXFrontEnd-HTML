    <!-- Formulario de contacto -->
    <div class="container" style="padding: 1em;">
        <div class="row" style="padding-top: 1.5em;">
            <div class="col-12">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="row justify-content-center">
                    <form class="seccion-form" method="post" action="">
                        <div class="mb-3">
                            <h1 class="titulo">Contáctanos</h1>
                            <label for="nombre" class="form-label">Nombre completo</label>
                            <input type="text" style="height: 1.9em;" class="form-control formulario " id="nombre"
                                placeholder="Ingresa tu nombre" required>
                        </div>

                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo electrónico</label>
                            <input id="correo" style="height: 1.9em;" type="email" class="form-control formulario"
                                placeholder="nombre@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="celular" class="form-label">Teléfono</label>
                            <input style="height: 1.9em;" class="form-control formulario" type="text"
                                placeholder="Ingresa tu celular a 10 dígitos" pattern="^\d{10}$" id="celular"
                                maxlength="10" required>
                        </div>


                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control formulario" id="mensaje" rows="3"
                                placeholder="Tu opinión es muy importante para nosotros, ¡Regálanos tus comentarios!"
                                required></textarea>
                        </div>

                        <button id="botonEnviar" type="submit">Enviar</button>
                        <br><br>
                    </form>
                </div>

            </div>
        </div>
